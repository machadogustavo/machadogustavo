<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Informações Pessoais</h1>
    <form action="http://localhost:3003/pessoais" method="post">
        <fieldset>
            <legend>Cadastro do Cliente</legend>
            <table>
                <tr>
                    <td><label for="text">Nome: </label></td>
                    <td><input name="nome" type="text" id="text" placeholder="Informe o nome" required /></td>
                </tr>

                <tr>
                    <td><label for="radio_1">Sexo: </label></td>
                    <td>
                        <input type="radio" id="radio_1" name="sexo" value="Masculino" />
                        <label for="radio_2">Masculino</label>
                        <input type="radio" id="radio_2" name="sexo" value="Feminino" />
                        <label for="sexo_2">Feminino</label>
                    </td>
                </tr>

                <tr>
                    <td><label for="idade">Idade:</label></td>
                    <td><input type="number" id="idade" min="0" placeholder="Informe sua idade" /></td>
                </tr>

                <tr>
                    <td><label for="end">Endereço:</label></td>
                    <td><input type="text" id="end" placeholder="Informe seu endereço" /></td>
                </tr>

                <tr>
                    <td><label for="cidade">Cidade:</label></td>
                    <td><input name="cidade" type="text" id="cidade" placeholder="Informe sua cidade" /></td>
                </tr>

                <tr>
                    <td><label for="estado">Estado:</label></td>
                    <td>
                        <select id="estado" name="estado">
                            <option value="PA">PA</option>
                            <option value="ES">ES</option>
                            <option value="SP">SP</option>
                            <option value="RJ">RJ</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><label for="cep">CEP:</label></td>
                    <td><input type="text" id="cep" placeholder="XXXXX-XXX" /></td>
                </tr>

                <tr>
                    <td><label for="tel_res">Tel/Res:</label></td>
                    <td><input type="text" id="tel_res" placeholder="(99) 99999-9999" /></td>
                </tr>

                <tr>
                    <td><label for="tel_cel">Tel/Cel:</label></td>
                    <td><input type="text" id="tel_cel" placeholder="(99) 99999-9999" /></td>
                </tr>
                
                <tr>
                    <td><label for="mail">Email:</label></td>
                    <td><input type="text" id="mail" placeholder="informe seu email" /></td>
                </tr>
            </table>
        </fieldset>
        <table>
            <tr>
                <td><input type="submit" value="Incluir"></td>
            </tr>
        </table>
        <footer style="padding-top: 250px;"><a href="/UNIFESSPA-WebI/Atividade 1/pags-atividade01.html">Voltar</a></footer>
    </form>
</body>
</html>
