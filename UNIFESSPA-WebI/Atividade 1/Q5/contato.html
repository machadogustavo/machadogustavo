<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Tradição</title>
    <style>
        th,tr,td {
            border: 1px black solid;
            padding: 5px;
            text-align: center;
        }

        input,
        fieldset {
            margin-bottom: 20px;
        }
        thead{
            background-color: gray;
            color: whitesmoke;
        }
    </style>
</head>

<body>
    <form action="/action_page.php" method="POST">
        <p><label for="nome">Nome e sobrenome</label></p>
        <p><input type="text" id="nome" placeholder="Informe seu nome"></p>
        <p><label for="mail">Email</label></p>
        <p><input type="text" id="mail" placeholder="Informe seu email"></p>
        <p><label for="tel">Telefone</label></p>
        <p><input type="text" id="tel" placeholder="(XX) XXXXX-XXXX"></p>
        <p><label for="msg">Mensagem</label></p>
        <p><textarea id="msg" cols="50" rows="10"></textarea></p>
        <fieldset>
            <legend>Como prefere o nosso contato?</legend>
            <input type="radio" name="contato" id="contato1">
            <label for="contato1">Email</label>
            <br>
            <input type="radio" name="contato" id="contato2">
            <label for="contato2">Telefone</label>
            <br>
            <input type="radio" name="contato" id="contato3">
            <label for="contato3">WhatsApp</label>
        </fieldset>
        <fieldset>
            <legend>Qual horario prefere ser atendido?</legend>
            <select id="estado" name="estado">
                <option value="Manhã">Manhã</option>
                <option value="Tarde">Tarde</option>
                <option value="Noite">Noite</option>
            </select>
        </fieldset>
        <input type="checkbox" id="check">
        <label for="check">Gostaria de receber nossas novidades por email?</label>
        <br>
        <a href="./home.html">Voltar</a>
        <input type="submit" value="Enviar Formulário">
    </form>
    <table>
        <thead>
            <tr>
                <th>Dia</th>
                <th>Horário</th>
            </tr>
        </thead>
        <tr>
            <td>Segunda</td>
            <td>8h ~ 20h</td>
        </tr>
        <tr>
            <td>Quarta</td>
            <td>8h ~ 20h</td>
        </tr>
        <tr>
            <td>Sexta</td>
            <td>8h ~ 20h</td>
        </tr>
    </table>
</body>

</html>
