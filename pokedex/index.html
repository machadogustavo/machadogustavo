<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icon + Css -->
    <link rel="shortcut icon" href="./favicons/favicon-16x16.png" type="image/x-icon"/>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- JS Script -->
    <script defer src="./js/script.js"></script>
    <title>Pokedex</title>
  </head>
  <body>
    <main>
      <img src="#" alt="Pokemon" class="pokemon__img" />

      <h1 class="pokemon__data">
        <span class="pokemon__number"></span> -
        <span class="pokemon__name"></span>
      </h1>

      <form class="form">
        <input
          type="search"
          class="input__search"
          placeholder="Nome or Number"
          required
        />
      </form>

      <div class="buttons">
        <button class="button btn-prev">Prev &lt;</button>
        <button class="button btn-next">Next &gt;</button>
      </div>
      <img src="./imgs/pokedex.png" alt="Pokedex" class="Pokedex" />
    </main>
  </body>
</html>
